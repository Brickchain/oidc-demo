
<section class="section first-on-page center" *ngIf="!loading">

</section>

<div class="show-content">
  <div class="logo">
    <img src="https://app.plusintegrity.com/assets/logo-integrity.svg">
  </div>

  <section class="section hello-container" *ngIf="loggedIn">
    <div>
      Hi <p class="name">{{ name }}</p>,
    </div>
    <div>
      now we know your name!
    </div>
  </section>

  <section class="section face-container" *ngIf="loggedIn">
    <svg viewBox="0 0 24 24">
      <path fill="#000000" d="M9,11.75A1.25,1.25 0 0,0 7.75,13A1.25,1.25 0 0,0 9,14.25A1.25,1.25 0 0,0 10.25,13A1.25,1.25 0 0,0 9,11.75M15,11.75A1.25,1.25 0 0,0 13.75,13A1.25,1.25 0 0,0 15,14.25A1.25,1.25 0 0,0 16.25,13A1.25,1.25 0 0,0 15,11.75M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,11.71 4,11.42 4.05,11.14C6.41,10.09 8.28,8.16 9.26,5.77C11.07,8.33 14.05,10 17.42,10C18.2,10 18.95,9.91 19.67,9.74C19.88,10.45 20,11.21 20,12C20,16.41 16.41,20 12,20Z" />
    </svg>
  </section>

  <section class="section center button-container" *ngIf="loggedIn">
    <button type="button" title="Close" class="button is-orange" (click)="sendPush()" [ngClass]="{'is-disabled': push == undefined}">Send me a message</button>
  </section>

  <section class="section center button-container login" *ngIf="!loggedIn">
    <svg class="bouncing-arrow" viewBox="0 0 24 24">
        <path fill="#000000" d="M11,4H13V16L18.5,10.5L19.92,11.92L12,19.84L4.08,11.92L5.5,10.5L11,16V4Z" />
    </svg>
    <button type="button" title="Login with Integrity" class="button is-orange" (click)="login()">Login with Integrity</button>
  </section>

  <div id="loader" *ngIf="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
